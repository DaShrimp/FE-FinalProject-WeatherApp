<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="MainBody">
        <div class="MainPart">
            <div class="InputGroup">
                <input type="text" id="Search" placeholder="Search by city or Postcode" />
                <select class="TempConvert" id="TempConverter">
                    <option>°C</option>
                    <option>°F</option>
                </select>
                <i class="fa fa-search" onclick="findLocation()"></i>
            </div>
            <div class="WeatherIcon"></div>
            <h2 class="Temp"></h2>
            <div class="Feelslike"></div>
            <div class="Describe"></div>
            <hr />
            <div class="Date"></div>
            <div class="CityName"></div>
        </div>
        <div class="DetailedPart">
            <h2 class="Heading">Today's Highlight</h2>
            <div class="Highlights">

                <div class="Huminity">
                    Huminity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HumitNum"></h1>
                </div>

                <div class="WindSpeed">
                    Wind speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="windNum"></h1>
                </div>

                <div class="Sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SunRiseNum"></span>Sunrise</p>
                    </span>

                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SunSetNum"></span>Sunset</p>
                    </span>

                </div>

                <div class="Clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CloudNum"></h1>
                </div>

                <div class="UVRate">
                    UV rate
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVNum"></h1>
                </div>

                <div class="Pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PressNum"></h1>
                </div>
            </div>

            <br />
            <h2 class="Heading">This Week</h2>
            <div class="Forecast"></div>

        </div>>
</body>

</html>
