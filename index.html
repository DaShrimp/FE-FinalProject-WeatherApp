<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <nav class="NavigationBar">
        <img src="../asset/..">
        <ul class="NavList">
            <li>Home</li>
            <li></li>
            <li></li>
            <li>About us</li>
        </ul>
        <input type="search" placeholder="Nhap tên Thành phố hoặc Mã Post">
    </nav>
    <div class="MainBody">
        <div class="SidePanel">
            <div class="MainPart">
                <img class="WeatherIcon" src=".../asset/weather">
                <h1 class="Temp">Temp num</h1>
                <h2 class="CityName">cityname</h2>
                <h2 class="Today">Today</h2>
            </div>
            <div class="Others">
                <img class="WindFlow" src=".../asset/wind">
                <h1 class="Wind">Wind num</h1>

                <img class="Huminity" src=".../asset/humit">
                <h1 class="Humit">Humit num</h1>
            </div>
        </div>
        <div class="DetailedPanel">
            <div class="TodayHighlight">
                <ul class="SquareInfo">
                    <li>Huminity</li>
                    <li>Huminity</li>
                    <li>Huminity</li>
                    <li>Huminity</li>
                    <li>Huminity</li>
                    <li>Huminity</li>
                </ul>
            </div>

            <div class="ThisWeekSum">
                <ul class="SquareInfo">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
