<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input 
                    type="text" 
                    name="" 
                    id="userLocation" 
                    placeholder="Search for places..."
                />
                
                <select class="converter" id="converter">
                    <option value="">°C</option>
                    <option value="">°F</option>
                </select>
                
                <i class="fa fa-search"></i>
            </div>
                
                <div class="weatherIcon">ABC</div>
                <h2 class="temperature">34°C</h2>
                <div class="feelslike">ABC</div>
                <div class="description">ABC</div>
                <div class="date">ABC</div>
                <div class="city">ABC</div>
        </div>

        <div class="weather-output">

            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlight">

                <!-- HUMIDITY -->
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>

                <!-- WIND SPEED -->
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>

                <!-- SUN -->
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue">Sunrise</span></p>
                    </span>

                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue">Sunset</span></p>
                    </span>
                </div>

                <!-- CLOUD -->
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>

                <!-- UV INDEX -->
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>

                <!-- PRESSURE -->
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>

            <!-- BREAK -->
            <br> 


            <h2 class="heading">This Week</h2>
        </div>
    </div>
</body>

</html>
