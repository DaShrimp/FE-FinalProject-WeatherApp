<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./asset/icon.svg" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- MAIN CONTAINER -->
    <!-- chua toan bo contentcua page -->
    <div class="container">

        <!-- KHUNG WEATHER CHINH - BEN TRAI -->
        <div class="weather-input">

            <!-- NAV BAR -->
            <nav>
                <img src="./asset/White text.svg" alt="logo">
                <h1>F-CODE</h1>
            </nav>

            <!-- KHUNG INPUT -->
            <div class="input-group">
                <input type="text" name="" id="userLocation" placeholder="Search for places..." />

                <!-- CHUYEN LOAI C HOAC F -->
                <select class="converter" id="converter" aria-label="Temperature Unit">
                    <option value="째C">째C</option>
                    <option value="째F">째F</option>
                </select>
                <!-- KINH LUP -->
                <i class="fa fa-search" onclick="findLocation()"></i>
            </div>

            <!-- THONG TIN THOI THIET -->
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr />
            <div class="date"></div>
            <div class="city"></div>
        </div>

        <!-- KHUNG HIGHLIGHT CAC THONG TIN LIEN QUAN -->
        <div class="weather-output">

            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlight">

                <!-- HUMIDITY -->
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>

                <!-- WIND SPEED -->
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>

                <!-- SUN -->
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue">Sunrise</span></p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue">Sunset</span></p>
                    </span>
                </div>

                <!-- CLOUD -->
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>

                <!-- UV INDEX -->
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>

                <!-- PRESSURE -->
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>

            <!-- BREAK -->
            <br>

            <!-- THIS WEEK CREATE  -->
            <h2 class="heading">This Week</h2>
            <!-- FORCAST DC ADD THEM BANG JAVASCRIPT -->
            <div class="Forecast"></div>
        </div>
    </div>
</body>

</html>
